[pytest]
# Directorios de tests
testpaths = tests

# Patrones de archivos/funciones
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones adicionales
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=services
    --cov=dao
    --cov=dominio
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=40

# Markers personalizados
markers =
    unit: Tests unitarios básicos
    integration: Tests de integración
    slow: Tests que toman tiempo
    db: Tests que requieren base de datos
    service: Tests de capa de servicios
    dao: Tests de capa de acceso a datos

# Configuración de cobertura
[coverage:run]
source = services,dao,dominio
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
